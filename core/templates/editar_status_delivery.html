{% extends 'shared/base.html' %}

{% block title %}
    <title>Delivery</title>
{% endblock title %}

{% block body %}
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
        <div>
            <label>
                {{field.label_tag}}
            </label>

            <div>
                {{field}}
            </div>
        </div>
    {% endfor %}
    <button type="submit">Finalizar</button>
    </form>
{% endblock body %}
